<div class="tabbable">
  <ul class="nav nav-tabs">
    <li>
      <a routerLink="/home/search" routerLinkActive="active" data-toggle="tab">
        Search Products
      </a>
    </li>
    <li><a routerLink="/home/my-products" routerLinkActive="active" data-toggle="tab">
      My Products
    </a>

<div class="container">
  <h2>Welcome to olx-seller</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../assets/0.jpg" alt="Add 1" style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/1.jpg" alt="Add 2 " style="width:100%;">
      </div>

      <div class="item">
        <img src="../../assets/4.jpg" alt="Add 3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
