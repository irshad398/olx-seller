<div class="container">

  <h2>Registration Form</h2>

  <form #userform="ngForm"  novalidate>

    <div class="names">
      <label>Name</label>
      <input type="text" #nameref="ngModel" minlength="3" maxlength="20" class="form-control" name="firstname" ngModel required #name ><br><br>
      <div *ngIf="nameref.errors && (nameref.dirty || nameref.touched)" >
        <div [hidden]="!nameref.errors.required ">
          Please enter  name
        </div>
        <div [hidden]="!nameref.errors.minlength">
          please enter atleast 3 characters
        </div>
        <div [hidden]="nameref.errors.maxlength">
          please enter only 10 characters
        </div>
      </div>
    </div>
    <div >
      <label>Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" class="form-control" name="email" ngModel required #email><br><br>
    </div>
    <div class="names">
      <label>Password  </label>&nbsp;
      <input type="password" class="form-control" name="password" ngModel required #password><br><br>
    </div>
    <div class="names">
      <label>Confirm password  </label>&nbsp;
      <input type="password" class="form-control" name="confirmPassword" ngModel required #confirmPassword><br><br>
    </div>
    <div >
      <label>Phone No</label>&nbsp;
      <input type="text" class="form-control" name="phoneno" ngModel required #phoneno><br><br>
    </div>
    <div >
      <label>Security Question</label>
      <select class="form-control" name="question" ngModel required #question>
        <option value="USD">&#36;</option>
        <option value="Rs">&#8364;</option>
        <option value="EUR">&#8377;</option>
      </select><br><br><br>

    </div>
    <label>Answer</label>&nbsp;
    <input type="text" class="form-control" name="answer" ngModel required #answer><br><br>

    <button [disabled]="!userform.form.valid" type="submit" class="btn"
            (click)="onRegister(userform)"
    >submit</button>
  </form>

</div>
